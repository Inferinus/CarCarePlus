<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head section: keep consistent with your other HTML files -->
    <title>Edit Car</title>
    <link rel="stylesheet" href="../static/css/edit_car.css"> <!-- Your CSS Stylesheet -->
</head>
<body>
    <div class="form-container">
        <h2>Edit Car Information</h2>
        <form method="POST" action="{{ url_for('app_blueprint.edit_car', id=car.id) }}">
            <label for="make">Make:</label>
            <input type="text" id="make" name="make" value="{{ car.make }}" required>

            <label for="model">Model:</label>
            <input type="text" id="model" name="model" value="{{ car.model }}" required>

            <label for="year">Year:</label>
            <input type="text" id="year" name="year" value="{{ car.year }}" required>

            <label for="mileage">Mileage:</label>
            <input type="text" id="mileage" name="mileage" value="{{ car.mileage }}" required>

            <label for="vin">VIN:</label>
            <input type="text" id="vin" name="vin" value="{{ car.vin }}" required>


            <input type="submit" value="Update Car">
        </form>
        <form method="POST" action="{{ url_for('app_blueprint.delete_car', id=car.id) }}">
            <input type="submit" value="Delete Car" onclick="return confirm('Are you sure you want to delete this car? This action cannot be undone.');">
        </form>
    </div>
</body>
</html>
