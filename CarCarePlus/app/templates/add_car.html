<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Car</title>
    <link rel="stylesheet" href="../static/css/add_car.css"> <!-- Adjust your CSS file path accordingly -->
</head>
<body>

    <header>
        
        <nav>
            <ul class="nav_links">
                <li><a href="/">CareCare+ Home</a></li>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/vehicles">My Vehicles</a></li>
                <li><a href="/maintenance">Maintenance Records</a></li>
                <li><a href="/profile_settings">Profile Settings</a></li>
                <li><a href="/logout">Log Out</a></li>
            </ul>
        </nav>
        <!-- Optional: if you want to include a user profile icon or link -->
        <div class="profile">
            <a href="/profile">Welcome, [User's Name]!</a> <!-- Dynamically insert the user's name here -->
        </div>
    </header>
    

    <main>
        <h2>Add a New Car</h2>

        <!-- The form action is the URL the form data will be submitted to. Here, it's submitted to the same URL ("/add_car"). -->
        <!-- The form method (POST) indicates that the form will be sent as a post request. -->
        <form action="/add_car" method="post" class="car-form">
            <div class="form-group">
                <label for="make">Car Make:</label>
                <input type="text" id="make" name="make" required>
            </div>

            <div class="form-group">
                <label for="model">Car Model:</label>
                <input type="text" id="model" name="model" required>
            </div>

            <div class="form-group">
                <label for="year">Year:</label>
                <input type="text" id="year" name="year" required> <!-- Consider using type="number" if appropriate -->
            </div>

            <!-- Add more form fields as necessary for other car attributes -->

            <div class="form-group">
                <button type="submit" class="submit-btn">Add Car</button>
            </div>
        </form>
    </main>

    <footer>
        <!-- Optional footer content -->
    </footer>

</body>
</html>
