<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Car</title>
    <link rel="stylesheet" href="../static/css/add_car.css"> <!-- Adjust your CSS file path accordingly -->
</head>
<body>

    <header>
        
        <nav>
            <ul class="nav_links">
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/maintenance">Maintenance Records</a></li>
                <li><a href="/profile_settings">Profile Settings</a></li>
                <li><a href="/logout">Log Out</a></li>
            </ul>
        </nav>
    </header>
    

    <main>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class=flashes>
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <h2>Add a New Car</h2>
        
        <form action="/add_car" method="post" class="car-form">
            <div class="form-group">
                <label for="make">Car Make:</label>
                <input type="text" id="make" name="make" required>
            </div>

            <div class="form-group">
                <label for="model">Car Model:</label>
                <input type="text" id="model" name="model" required>
            </div>

            <div class="form-group">
                <label for="year">Year:</label>
                <input type="text" id="year" name="year" required> 
            </div>
            
            <div class="form-group">
                <label for="mileage">Mileage:</label>
                <input type="number" id="mileage" name="mileage" required>
            </div>

            <div class="form-group">
                <label for="vin">VIN (Vehicle Identification Number):</label>
                <input type="text" id="vin" name="vin" required>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">Add Car</button>
            </div>
        </form>
    </main>


</body>
</html>
