<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <style>
        /* Simple CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling of the header, form, and buttons */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding: 20px;
        }

        header {
            background: #333;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }

        .form-wrap {
            max-width: 500px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        .form-group button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #5cb85c;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button[type="submit"]:hover {
            background-color: #4cae4c;
        }

    </style>
</head>
<body>

    <header>
        <div class="nav-links">
            <!-- Assuming these links are placeholders for actual navigation -->
            <a href="/dashboard">Dashboard</a>
            <a href="/vehicles">My Vehicles</a>
            <a href="/logout">Logout</a>
        </div>
    </header>

    <div class="form-wrap">
        <h2>Profile Settings</h2>
        <!-- The action attribute should point to your backend route for processing the form, method should be POST -->
        <form action="/update_profile" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <!-- You would populate the value attribute with data from the server (user's current email) -->
                <input type="email" id="email" name="email" value="user@example.com" required>
            </div>

            <div class="form-group">
                <label for="current-password">Current Password:</label>
                <!-- This field is necessary for security reasons: validate the user's current password before allowing changes -->
                <input type="password" id="current-password" name="current_password" required>
            </div>

            <div class="form-group">
                <label for="new-password">New Password:</label>
                <!-- Be sure to implement proper password validation on the server side -->
                <input type="password" id="new-password" name="new_password">
            </div>

            <div class="form-group">
                <!-- Upon submission, the form should send a request to the server to update the user's profile -->
                <button type="submit">Save Changes</button>
            </div>
        </form>
    </div>

</body>
</html>
